<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Face Task â€“ Start</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    // Extract PROLIFIC_PID from URL and store in localStorage
    function getProlificPID() {
      const urlParams = new URLSearchParams(window.location.search);
      const pid = urlParams.get('PROLIFIC_PID');
      if (pid) {
        localStorage.setItem('prolific_pid', pid);
        return pid;
      }
      return localStorage.getItem('prolific_pid') || null;
    }

    window.onload = function() {
      const serverDetectedPid = {{ prolific_pid | tojson }};
      let prolificPid = getProlificPID();

      if (!prolificPid && serverDetectedPid) {
        prolificPid = serverDetectedPid;
        localStorage.setItem('prolific_pid', serverDetectedPid);
      }

      if (prolificPid) {
        const pidInput = document.getElementById('pid');
        const prolificInput = document.getElementById('prolific-pid');
        if (pidInput) {
          pidInput.value = prolificPid;
        }
        if (prolificInput) {
          prolificInput.value = prolificPid;
        }
        window.prolificPID = prolificPid;
      }
    };
  </script>
</head>
<body class="bg-dark text-white d-flex align-items-center" style="height:100vh;">
  <div class="container text-center">
    <h1 class="mb-3">Face Perception Task</h1>
    <h2 class="h5 text-info mb-4">Laterality and Dimorphism in Facial Trustworthiness Judgments</h2>
    <p class="mb-3">Please enter your Participant ID to begin.</p>
    
    <div class="card mb-3 mx-auto border-info" style="max-width: 500px;">
      <div class="card-header bg-info text-white">
        <strong>Notice for IRB Reviewers</strong>
      </div>
      <div class="card-body text-dark bg-light">
        <p class="card-text">Please use Participant ID <span class="badge bg-primary">25</span> for testing purposes.</p>
      </div>
    </div>
    
    {% if prolific_pid %}
      <p class="text-info">Prolific ID detected: {{ prolific_pid }}</p>
    {% endif %}
    <form id="start-form" method="post" action="{{ url_for('start_manual') }}" class="row justify-content-center">
      <div class="col-auto">
        <input id="pid" name="pid" type="text" class="form-control" placeholder="Participant ID" required>
        <input type="hidden" name="prolific_pid" id="prolific-pid">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Start</button>
      </div>
    </form>
  </div>
</body>
</html>
